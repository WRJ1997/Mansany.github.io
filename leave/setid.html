<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header id="header">
        <a href="mine.html"><span class="icon-return"></span></a>

    <div id="contect">
        <p class="mintitle">账户更改</p>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                <span class="icon-user"></span>
                    <p style="display: inline;">15574820734</p>
                </div>
                <div class="weui-cell__ft change">切换账户</div>
            </a>
        </div>
        <p class="mintitle repra">修改密码</p>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">旧密码：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="">
                </div><!-- 
                <div class="weui-cell__ft"></div> -->
            </div> 
        </div>
        <div class="weui-cells one">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">新密码：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="">
                </div><!-- 
                <div class="weui-cell__ft"></div> -->
            </div> 
        </div>
        <div class="weui-cells two">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">确认密码：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="">
                </div><!-- 
                <div class="weui-cell__ft"></div> -->
            </div> 
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="./images/vcode.jpg">
                </div>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">确认修改</a>
        <a href="mine.html" class="weui-btn weui-btn_primary">返回</a>
    </div>
